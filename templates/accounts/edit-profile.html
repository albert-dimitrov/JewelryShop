{% extends 'common/base.html' %}


{% block content %}
    <div class="edit-profile-page container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="edit-profile-card card shadow-sm p-4">
                    <h3 class="mb-4 text-center">Edit Profile</h3>

                    <form method="post">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <div class="d-flex justify-content-between">
                            <a href="{% url 'profile_details' request.user.pk %}" class="btn btn-outline-secondary">Cancel</a>
                            <button type="submit" class="btn btn-primary">Save Changes</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
