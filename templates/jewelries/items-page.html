{% extends 'common/base.html' %}
{% load static %}

{% block content %}
    <div class="container py-5">
        <h2 class="text-center mb-5 display-6">{{ category|title }} Jewelry</h2>

        {% if jewelries %}
            <div class="row g-5 justify-content-center">
                {% for jewelry in jewelries %}
                    <div class="col-12 col-md-6 col-lg-4">
                        <div class="card custom-category-card shadow-sm border-0 h-100">
                            <img src="{{ jewelry.image }}" class="card-img-top custom-category-img"
                                 alt="{{ jewelry.name }}">
                            <div class="card-body d-flex flex-column p-4">
                                <h5 class="text-center custom-title">{{ jewelry.name }}</h5>
                                <div class="mt-auto d-flex justify-content-between align-items-center">
                                    <span class="fw-bold">${{ jewelry.price }}</span>
                                    <a href="#" class="btn btn-sm btn-custom">View</a>
                                </div>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        {% else %}
            <p class="text-center text-muted mt-4">No items found in this category.</p>
        {% endif %}
    </div>
{% endblock %}
