{% extends 'common/base.html' %}
{% load static %}


{% block content %}
    <div class="category-selection-page container py-5">
        <h2 class="text-center mb-5">Choose a Jewelry Category</h2>
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4 justify-content-center">

            {% for category in categories %}
                <div class="col">
                    <div class="category-card card border-0 shadow-sm h-100 text-center">
                        <a href="{% url 'collections' category.name %}"
                           class="text-decoration-none text-dark">
                            <img src="{% static 'images/categories/'|add:category.image %}"
                                 class="card-img-top img-fluid category-img" alt="{{ category.name }}">
                            <div class="card-body">
                                <h5 class="card-title fw-semibold">{{ category.name }}</h5>
                            </div>
                        </a>
                    </div>
                </div>
            {% endfor %}

        </div>
    </div>
{% endblock %}
